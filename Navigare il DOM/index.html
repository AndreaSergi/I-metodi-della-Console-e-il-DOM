<!-- Stampa in ordine in console:

l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li.
Il tutto utilizzando tutte e 4 le proprietÃ  viste nel video. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>

        const ulElement = document.querySelector('ul')

        console.log('Elemento padre di ul:', ulElement.parentElement);

        const secondLiElement = ulElement.children[1];
        console.log('Secondo elemento figlio di ul:', secondLiElement);
        
        console.log('Elemento fratello successivo del secondo li:', secondLiElement.nextElementSibling);

        console.log('Elemento fratello precedente del secondo li:', secondLiElement.previousElementSibling);
    </script>
</body>

</html>
