<!-- Lo scope di questo task è di salvare tutti i dati di un form nel session storage. -Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome -Fai in modo che questi dati si salvino nel session storage -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
    
    function saveFormData() {

        // selezione di tutti i dati che ci servono
        const email = document.querySelector('.email').value;
        const firstname = document.querySelector('.firstname').value;
        const lastname = document.querySelector('.lastname').value;

        // compilazione del titolo col nome salvato
        const titleName = document.querySelector('.title-name');
        titleName.textContent = firstname;

        // storing dei dati del form
        const formData = { email, firstname, lastname };
        sessionStorage.setItem('formData', JSON.stringify(formData));
        }

        // creazione dell'evento che eseguirà la funzione
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', saveFormData);

        // assegnazione a "formData" i dati del form settati in SessionStorage dalla funzione
        const formData = sessionStorage.getItem('formData');

        // controllo che "formData" esista
        if (formData) {
        const savedFormData = JSON.parse(formData);
        const titleName = document.querySelector('.title-name');
        titleName.textContent = savedFormData.firstname;
        }
    </script>
</body>

</html>
